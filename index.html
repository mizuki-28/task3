<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <form name="calculator">
      <table>
        <!-- 液晶画面部分 -->
        <tr>
          <td colspan="4">
            <input type="text" class="result" id="result" value="0" disabled>
          </td>
        </tr>
        <!-- 1段目(789+) -->
        <tr>
          <td><input type="button" class="btn" value="7" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="8" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="9" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="+" onclick="clickopr(this)"></td>
        </tr>
        <!-- 2段目(456-) -->
        <tr>
          <td><input type="button" class="btn" value="4" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="5" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="6" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="-" onclick="clickopr(this)"></td>
        </tr>
        <!-- 3段目(123*) -->
        <tr>
          <td><input type="button" class="btn" value="1" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="2" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="3" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="*" onclick="clickopr(this)"></td>
        </tr>
        <!-- 4段目(000./) -->
        <tr>
          <td><input type="button" class="btn" value="0" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="00" onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="." onclick="clickbtn(this)"></td>
          <td><input type="button" class="btn" value="/" onclick="clickopr(this)"></td>
        </tr>
        <!-- 5段目(AC=) -->
        <tr>
          <td colspan="2"><input type="button" class="btn" value="AC" id="ac" onclick="clickbtn(this)"></td>
          <td colspan="2"><input type="button" class="btn" value="=" id="equal" onclick="clickbtn(this)"></td>
        </tr>
      </table>
    </form>
  <script src="main.js"></script>
  </body>
</html>
